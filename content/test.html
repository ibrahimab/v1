//test comment 
 function custumSort($string1, $string2) 
    { 
        $search = array('Ä','Ö','Ü','ß'); 
        $replace = array('A','O','U','s'); 
        return strcmp( 
           str_ireplace($search, $replace, $string1), 
           str_ireplace($search, $replace, $string2) 
           ); 
    } 
$skigebieden=array("Zillertal","Arlberg","Ötztal Sölden","Rauris");

uasort($skigebieden, "custumSort");

echo "<p>Volgorde:<ul>";
while(list($key,$value)=each($skigebieden)) {
	echo "<li>".wt_he($value)."</li>";
}
echo "</ul></p>";
