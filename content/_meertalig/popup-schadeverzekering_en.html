<p><b>Insurance Damage By Tenants</b><br/>
This insurance covers accidental damage made by you during your stay in the chalet, hotel or apartment. You will be insured for any sum from € 25.00, up to a maximum of € 2,500.00 per stay. The premium is 1.5% of the accommodation price (+ 21% insurance tax = 1.82%).
